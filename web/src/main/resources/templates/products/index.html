<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>

<div th:if="${role == 'ROLE_GUEST'}">
    <form name="sign-in" th:action="@{/sign-in}" method="get">
        <button type="submit">Sign In</button>
    </form>
</div>

<form name="sign-out" th:action="@{/sign-out}" method="post">
    <div>
        <a th:href="@{/}">Main</a>

        <span th:if="${role == 'ROLE_ADMIN'}">
            <a th:href="@{/admin/users}">Admin</a>
            <a th:href="@{/admin/products/add}">Add</a>
            <a th:href="@{/admin/products/delete}">Delete</a>
        </span>

        <a th:href="@{/categories}">Categories</a>

        <span th:if="${role == 'ROLE_USER'}">
            <a th:href="@{/templates/cart}">Cart</a>
            <a th:href="@{/wallet}">Wallet</a>
        </span>

        <span th:if="${role == 'ROLE_USER' || role == 'ROLE_ADMIN'}">
            <a th:href="@{/profile}">Profile</a>
            <button type="submit">Sign Out</button>
        </span>
    </div>
</form>

<hr/>

<div class="sort">
    <span>Sort by:</span>
    <a href="#" onclick="sortProductsByNameAsc()">Name (a-z)</a>
    <a href="#" onclick="sortProductsByNameDesc()">Name (z-a)</a>
</div>

<div class="products-container"></div>

<script th:src="@{../js/products/index.js}" type="text/javascript"></script>
<script th:src="@{../js/sorting.js}" type="text/javascript"></script>
</body>
</html>
