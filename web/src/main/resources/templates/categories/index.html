<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>

<div th:if="${role == 'ROLE_GUEST'}">
    <form name="login" th:action="@{/login}" method="get">
        <button type="submit">Log In</button>
    </form>
</div>

<form name="logout" th:action="@{/logout}" method="post">
    <div>
        <a th:href="@{/}">Main</a>

        <span th:if="${role == 'ROLE_ADMIN'}">
            <a th:href="@{/admin/users}">Admin</a>
            <a th:href="@{/admin/categories/add}">Add</a>
            <a th:href="@{/admin/categories/delete}">Delete</a>
        </span>

        <a th:href="@{/products}">Products</a>

        <span th:if="${role == 'ROLE_USER'}">
            <a th:href="@{/templates/cart}">Cart</a>
            <a th:href="@{/wallet}">Wallet</a>
        </span>

        <span th:if="${role == 'ROLE_USER' || role == 'ROLE_ADMIN'}">
            <a th:href="@{/profile}">Profile</a>
            <button type="submit">Log Out</button>
        </span>
    </div>
</form>

<hr/>

<div class="categories-container"></div>
<script th:src="@{../js/categories/index.js}" type="text/javascript"></script>
</body>
</html>
